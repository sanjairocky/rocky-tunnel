<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tunnel Manager | Traffic Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./react.development.min.js"></script>
    <script src="./react-dom.development.min.js"></script>
    <script src="./babel.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style type="text/tailwindcss">
      @layer components {
        .btn {
          @apply inline-flex items-center gap-2 px-4 py-2 rounded-lg font-semibold transition-all duration-200 ease-in-out;
        }
        .btn-primary {
          @apply bg-indigo-600 text-white hover:bg-indigo-700 hover:shadow-md;
        }
        .btn-danger {
          @apply bg-red-500 text-white hover:bg-red-600 hover:shadow-md;
        }
        .btn-outline {
          @apply border border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white;
        }
        .status-badge {
          @apply inline-block px-3 py-1 rounded-full text-xs font-medium capitalize;
        }
        .status-active {
          @apply bg-green-100 text-green-800;
        }
        .status-inactive {
          @apply bg-red-100 text-red-800;
        }
        .type-badge {
          @apply inline-block px-2 py-1 rounded-md text-xs font-medium uppercase;
        }
        .badge-blue {
          @apply bg-blue-100 text-blue-800;
        }
        .badge-green {
          @apply bg-green-100 text-green-800;
        }
        .badge-yellow {
          @apply bg-yellow-100 text-yellow-800;
        }
        .badge-purple {
          @apply bg-purple-100 text-purple-800;
        }
        .form-input {
          @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500;
        }
        .card {
          @apply bg-white rounded-xl shadow-md overflow-hidden transition-all duration-200 hover:shadow-lg;
        }
        .stat-card {
          @apply bg-white rounded-xl p-6 shadow-sm border border-gray-100 flex flex-col;
        }
        .table-row-hover {
          @apply hover:bg-gray-50 transition-colors;
        }
        .loading-spinner {
          @apply animate-spin inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script src="./Tunnel.js" type="text/babel"></script>
    <script src="./TunnelStats.js" type="text/babel"></script>
    <script src="./pagination.js" type="text/babel"></script>
    <script src="./utils.js"></script>
    <script src="./StatCard.js" type="text/babel"></script>
    <script src="./TunnelManager.js" type="text/babel"></script>
  </body>
</html>
